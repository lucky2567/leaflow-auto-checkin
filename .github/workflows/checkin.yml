jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    # ... (前面的步骤保持不变)

    - name: Run Xserver Renewal Script 🛠️
      # =========================================================
      # 💥 关键修改：更换为 Xserver 脚本所需的环境变量
      # =========================================================
      env:
        # Xserver 单账号登录凭证 (必填)
        XSERVER_USERNAME: ${{ secrets.XSERVER_USERNAME }}
        XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
        
        # 💥 新增的关键变量: 服务器标识符/客户ID
        XSERVER_SERVER_ID: ${{ secrets.XSERVER_SERVER_ID }}  # <--- 新增此行
        
        # Xserver 多账号列表 (可选, 优先级低于单账号)
        XSERVER_ACCOUNTS: ${{ secrets.XSERVER_ACCOUNTS }}
        
        # Telegram 通知设置 (可选)
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        # 标志当前运行环境为 GitHub Actions (由脚本读取)
        GITHUB_ACTIONS: true
        
      run: |
        # 💥 关键修改：运行 XserverRenewal.py 脚本文件
        python leaflow_checkin.py
