name: Xserver Auto Renewal

on:
  schedule:
    # ÊØèÂ§©UTCÊó∂Èó¥01:00ËøêË°åÔºàÂåó‰∫¨Êó∂Èó¥09:00Ôºâ
    - cron: '0 1 * * *'
  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests webdriver-manager
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run Xserver Renewal Script üõ†Ô∏è
      env:
        XSERVER_USERNAME: ${{ secrets.XSERVER_USERNAME }}
        XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
        XSERVER_SERVER_ID: ${{ secrets.XSERVER_SERVER_ID }}
        XSERVER_ACCOUNTS: ${{ secrets.XSERVER_ACCOUNTS }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        CHROME_HEADLESS: true
        
      run: |
        python leaflow_checkin.py
        
    - name: Upload debug files
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: xserver-debug-files
        path: |
          *.png
          *.html
          debug.log
